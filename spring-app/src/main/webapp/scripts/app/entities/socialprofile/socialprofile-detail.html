
<div>
    <h2><span>Socialprofile</span> {{socialprofile.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Twitter</span>
                </td>
                <td>
                    <span class="form-control-static">{{socialprofile.twitter}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Facebook</span>
                </td>
                <td>
                    <span class="form-control-static">{{socialprofile.facebook}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{socialprofile.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Instagram</span>
                </td>
                <td>
                    <span class="form-control-static">{{socialprofile.instagram}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Pinterest</span>
                </td>
                <td>
                    <span class="form-control-static">{{socialprofile.pinterest}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Googleplus</span>
                </td>
                <td>
                    <span class="form-control-static">{{socialprofile.googleplus}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
